<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Grid</title>
  <style>
    .contenedor {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* 3 columnas iguales */
      gap: 10px;
      background: #eee;
      padding: 10px;
    }
    .caja {
      background: lightcoral;
      border: 2px solid #333;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
    .caja.grande {
      grid-column: span 2; /* ocupa 2 columnas */
    }
  </style>
</head>
<body>
  <h2>display: grid</h2>
  <div class="contenedor">
    <div class="caja">1</div>
    <div class="caja">2</div>
    <div class="caja">3</div>
    <div class="caja grande">4 (ocupa 2 columnas)</div>
    <div class="caja">5</div>
  </div>
</body>
</html>
