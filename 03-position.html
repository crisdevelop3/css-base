<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 100%;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .image-circular {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: violet;
        }
    </style>
</head>
<body>

  <h2>position: relative</h2>
  <div style="width: 70%; margin: 0 auto; border: 1px solid red">
      <div class="box" style="background-color: rgba(255, 0, 0, 0.577);">1. Sin position relative</div>
      <p>Caja numero 2 deberia estar aqui abajo pero tiene position relative y la he movido 100px a la izquierda</p>
      <div class="box" style="position: relative; left: 100px; margin-top: 10px; background-color: rgba(70, 131, 180, 0.516);">2. Con position relative. Movida a la izquierda</div>
      <div class="box" style="margin-top: 10px; background-color: rgba(0, 255, 157, 0.516);">3. Sin position relative</div>
  </div>


</body>
</html>
